<!doctype html>
<html>
<head>
  <title>sketches</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="rough.js"></script>
  <style id="sketchStyles">
    svg {
      display: block;
      width: 150px;
      height: 150px;
      border: none;
      overflow: visible;
      transform: scale(3);
      left: 200px;
      top: 200px;
      position: absolute;
    }
    #comments {
        position: absolute;
        left: 430px;
    }
  </style>
</head>

<body>
    
  <svg id="sketchArea"></svg>
  
  <div id="comments">
    <img src="jacket.png">
    <br>
    <span>[click to start|stop]</span>
  </div>
  
  <script>
  
(() => {

    const svg = document.getElementById('sketchArea');
    const rc = rough.svg(svg);
    let isAnimating = true;

    // the drawing function
    const drawItAll = () => {

        svg.innerHTML = '';

        svg.appendChild(
            rc.path(
                'M 47.962 12.953 L 43.86 20.701 L 12.207 21.158 L 0 48.501 L 27.831 72.182 L 32.47 67.299 L 32.714 100.257 L 64.207 112.22 L 94.235 98.793 L 92.282 55.825 C 98.739 54.628 103.334 54.099 106.067 54.236 L 119.718 22.949 L 102.385 0 L 87.737 10.009 L 90.666 20.263 L 79.925 20.995 L 77.131 14.093 C 69.28 11.472 59.053 11.527 47.962 12.953 Z', {
                    roughness: 1.3,
                    //fillWeight: 10,
                    fillStyle: 'solid',
                    fill: 'rgb(200,67,12)',
                    strokeWidth: 3,
                    stroke: 'rgb(200,67,12)'

                }
            )
        );

        svg.appendChild(rc.path(
            'M 116.679 24.457 L 102.455 3.661 L 91.389 11.229 L 103.68 49.534 L 116.679 24.457 L 116.679 24.457 Z M 116.679 24.169 L 77.172 24.169 L 75.074 17.123 C 66.779 15.795 58.225 15.794 49.415 17.123 L 46.398 24.169 L 14.919 24.169 L 3.467 46.131 L 34.843 54.236 L 34.843 97.783 L 64.064 109.065 L 89.634 98.426 L 89.634 53.931 L 103.68 49.534 L 116.679 24.169 L 116.679 24.169 Z M 14.919 24.169 L 40.217 57.856 L 28.188 68.066 L 3.467 46.131 L 14.919 24.169 Z', {
                fill: 'rgb(255,153,0)',
                fillStyle: 'hachure',
                hachureAngle: -60,
                fillWeight: 2.2,
                roughness: 1.1,
                stroke: 'rgba(100,0,0,0.7)'
            }
        ));

        svg.appendChild(rc.path(
            'M 52.297 18.794 C 52.516 18.711 53.364 21.125 53.583 21.048 C 59.329 19.047 65.14 19.034 71.016 21.007 C 71.28 21.096 72.121 19.124 72.386 19.221 C 65.186 41.681 61.719 59.63 61.638 72.509 C 60.389 51.411 56.358 33.036 52.297 18.794 Z M 44.088 33.871 L 46.107 25.757 L 45.737 32.663 L 48.094 32.946 L 45.737 36.729 L 52.926 51.753 L 44.088 36.729 L 46.378 34.056 L 44.088 33.871 Z   M 79.493 34.164 L 77.474 26.05 L 77.844 32.956 L 75.487 33.239 L 77.844 37.022 C 73.442 45.602 69.094 55.951 64.797 68.066 C 70.072 56.139 74.971 45.792 79.493 37.022 L 77.203 34.349 L 79.493 34.164 Z   M 16.758 26.502 L 37.853 56.5 L 20.155 28.005 L 16.758 26.502 Z   ', {
                //fill: 'rgb(200,67,12)',
                fill: 'rgba(100,30,20,1)',
                fillStyle: 'solid',
                roughness: 0.4,
                stroke: 'none'
            }
        ));

    }


    function animate() {

        drawItAll();

        if (isAnimating) {
            setTimeout(() => window.requestAnimationFrame(animate), 100);
        }

    }


    const toggleAnimation = () => {
        if ((isAnimating = isAnimating ? false : true)) {
            animate();
        }
    };
    
    document.addEventListener('mouseup', toggleAnimation);
    document.addEventListener('touch', toggleAnimation);
    
    
    window.requestAnimationFrame(animate);
    
})();


  </script>
</body>

</html>
